<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app">
        <a v-bind:href="url" v-pre>
            Hello {{ message }}
        </a>
        <a v-bind:href="url" v-once>
            Hello {{ message }}
        </a>
    </div>
    <div id="app" v-cloak>
        {{ message }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
